name: Security scan & tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-tests:
    name: Run security checks (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        run: |
          # pytest is necessary; keep tool installs minimal so the job is fast.
          pip install pytest

      - name: Run pytest security tests
        run: |
          pytest -q tests/
